name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  changelog:
    name: Generate Changelog
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog
        run: npx changelogithub
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          INPUT_FROM: main

  build:
    runs-on: ubuntu-latest
    outputs:
      MOE_VERSION: ${{ steps.moe_version.outputs.MOE_VERSION }}
      OP_VERSION: ${{ steps.op_version.outputs.OP_VERSION }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get Moe version
        id: moe_version
        run: |
          echo "MOE_VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Get OpenList latest version
        id: op_version
        run: |
          OP_VERSION=$(curl -s "https://api.github.com/repos/OpenListTeam/OpenList/releases/latest" | jq -r '.tag_name')
          if [ -z "$OP_VERSION" ]; then
            echo "Failed to get OpenList latest version" >&2
            exit 1
          fi
          echo "OP_VERSION=$OP_VERSION" >> $GITHUB_OUTPUT

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run ci
        env:
          MOE_VERSION: ${{ steps.moe_version.outputs.MOE_VERSION }}
          OP_VERSION: ${{ steps.op_version.outputs.OP_VERSION }}
          
      - name: Deploy to dist branch
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: dist
          clean: true
          git-config-name: "github-actions[bot]"
          git-config-email: "github-actions[bot]@users.noreply.github.com"
          commit-message: "üèóÔ∏è build(dist): ${{ steps.moe_version.outputs.MOE_VERSION }}"

      - name: Prepare release artifacts
        run: |
          mkdir -p release
          cd dist
          tar -czf "../release/OpenList-Moe-${{ github.ref_name }}.tar.gz" css js
          zip -qr "../release/OpenList-Moe-${{ github.ref_name }}.zip" css js

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: openlist-moe-${{ steps.moe_version.outputs.MOE_VERSION }}
          path: |
            dist/css/
            dist/js/
            release/

  release:
    needs: [changelog, build]
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: openlist-moe-${{ needs.build.outputs.MOE_VERSION }}
          path: artifacts/

      - name: Update release content and artifacts
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.REPO_OWNER_TOKEN }}
        with:
          tag_name: ${{ needs.build.outputs.MOE_VERSION }}
          name: "üéâ ${{ needs.build.outputs.MOE_VERSION }}"
          target_commitish: "main"
          files: |
            artifacts/dist/css/OpenList-Moe.min.css
            artifacts/dist/js/OpenList-Moe.min.js
            artifacts/release/OpenList-Moe-${{ needs.build.outputs.MOE_VERSION }}.tar.gz
            artifacts/release/OpenList-Moe-${{ needs.build.outputs.MOE_VERSION }}.zip